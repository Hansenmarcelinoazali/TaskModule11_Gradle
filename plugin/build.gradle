plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
    id 'java-gradle-plugin'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:4.19.1'
    implementation 'io.cucumber:cucumber-java:7.16.1'
    implementation 'com.google.guava:guava:29.0-jre'
    testImplementation 'junit:junit:4.13'

}

gradlePlugin {
    // Define the plugin
    plugins {
        greeting {
            id = 'gradlemodule11.greeting'
            implementationClass = 'gradlemodule11.GradleModule11Plugin'
        }
    }
}

// Add a source set for the functional test suite
sourceSets {
    functionalTest {
    }
}

configurations.functionalTestImplementation.extendsFrom(configurations.testImplementation)

// Add a task to run the functional tests
tasks.register('functionalTest', Test) {
    testClassesDirs = sourceSets.functionalTest.output.classesDirs
    classpath = sourceSets.functionalTest.runtimeClasspath
    useJUnitPlatform()
}

gradlePlugin.testSourceSets(sourceSets.functionalTest)

tasks.named('check') {
    // Run the functional tests as part of `check`
    dependsOn(tasks.functionalTest)
}

tasks.named('test') {
    // Use JUnit Jupiter for unit tests.
    useJUnitPlatform()
}

// ./gradlew helloJayjay -Pargs=Hansen
task helloJayjay(){
description("ini untuk run homework ")
doLast {
     println "Hello Jayjay. My name is ["+project.getProperty("args")+"]"
}
}

// ./gradlew greetingTask
task greetingTask() {
description("ini task ")
doLast {
    String nama = project.hasProperty("arg") ?project.generated("arg") : "Hansen"
    println "Hello, $nama! Welcome to Gradle World!"
}
}